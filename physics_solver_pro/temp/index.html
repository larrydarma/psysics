
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Physics Solver Pro</title>
</head>
<body>
    <header>
        <img src="/static/images/logo.png" alt="Physics Solver Pro Logo">
        <h1>Physics Solver Pro</h1>
    </header>
    <main>
        <form id="physics-form">
            <label for="problem">Ingresa tu ejercicio de física:</label><br>
            <textarea id="problem" name="problem" rows="5" cols="50"></textarea><br>
            <button type="button" onclick="solveProblem()">Resolver</button>
        </form>
        <div id="solution-container">
            <h2>Solución:</h2>
            <p id="solution"></p>
        </div>
    </main>
    <script src="/static/js/script.js"></script>
</body>
</html>
